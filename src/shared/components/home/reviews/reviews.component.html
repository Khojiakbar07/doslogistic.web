<div class="container">
  <div>
    <h1>{{ 'doslogistic.web.reviews.reviews' | translate }}</h1>
    <owl-carousel-o [options]="customOptions">
      <ng-container *ngFor="let slide of slides">
        <ng-template carouselSlide [id]="slide.id.toString()">
          <div class="card">{{ slide.text }}</div>
        </ng-template>
      </ng-container>
    </owl-carousel-o>
  </div>
  <div class="all">
    <button>{{ 'doslogistic.web.home.reviewsFromOurCustomers.allReviews' | translate }}</button>
  </div>
</div>
