<div class="container">
  <span class="prev" (click)="prevSlide()"><img src="../../../assets//images/carusel/back.png" alt=""></span>
  <nz-carousel nzAutoPlay>
    <div nz-carousel-content *ngFor="let imagePath of array">
      <img [src]="imagePath" alt="Carousel Image">
    </div>
  </nz-carousel>
  <span class="next" (click)="nextSlide()"><img src="../../../assets/images/carusel/next (1).png" alt=""></span>
</div>
